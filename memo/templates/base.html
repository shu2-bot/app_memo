{% load django_bootstrap5 %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Django Memo</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% block extraheader %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand flex-md-row avbar-dark bg-dark">
        <div class="container justify-content-between">
            <a href="/memo/" class="navbar-brand">Django Memo</a>
            <ul class="navbar-nav mr-md-2">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            {% block main %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
