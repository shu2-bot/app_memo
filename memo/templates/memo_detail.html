{% extends "base.html" %}

{% block main %}


<div>
    <h2>{{ memo.title }} by {{ memo.created_by.username }}</h2>
    <small>投稿日：{{ memo.created_at }}</small>
    <p><a class="btn btn-primary" href="{% url 'memo_edit' memo.id %}">メモを編集する</a></p>
    <p>{{ memo.description }}</p>
</div>

{% endblock %}
